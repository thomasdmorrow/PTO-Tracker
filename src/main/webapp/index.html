<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>PTO Tracker</title>
<link rel="stylesheet"
	href="//ajax.googleapis.com/ajax/libs/dojo/1.8.2/dijit/themes/claro/claro.css" />
<!-- set Dojo configuration, load Dojo -->
<script>
	dojoConfig = {
		has : {
			"dojo-firebug" : true
		},
		parseOnLoad : false,
		async : true,
		packages : [ {
			name : "js",
			location : "/pto-tracker/js"
		} ]
	};
</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.2/dojo/dojo.js"></script>
<script type="text/javascript">
	require(["dojo/domReady!", "js/main"]);
</script>
</head>
<body class="claro">

	<div id="mycal"></div>


</body>
</html>
